<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Pattern overlay -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Logo Icon (Chain Link) -->
  <g transform="translate(350, 180)">
    <!-- Left oval -->
    <ellipse cx="60" cy="70" rx="35" ry="55" fill="none" stroke="white" stroke-width="12"/>
    <!-- Right oval -->
    <ellipse cx="140" cy="70" rx="35" ry="55" fill="none" stroke="white" stroke-width="12"/>
    <!-- Connecting bar -->
    <rect x="70" y="65" width="60" height="10" fill="white" rx="5"/>
  </g>
  
  <!-- Text: LinkMy -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">
    LinkMy
  </text>
  
  <!-- Tagline -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="40" fill="rgba(255,255,255,0.95)" text-anchor="middle">
    Kelola Semua Link Anda dalam Satu Tempat
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.85)" text-anchor="middle">
    Platform Link Management Gratis • Analytics • Customizable
  </text>
  
  <!-- Footer URL -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)" text-anchor="middle">
    linkmy.iet.ovh
  </text>
</svg>
